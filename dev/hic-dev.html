<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Juicebox JS</title>

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css"/>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

    <!-- juicebox CSS -->
    <link rel="stylesheet" type="text/css" href="../css/hic-viz.css">

    <!-- IGV CSS -->
    <link rel="stylesheet" type="text/css" href="../css/igv.css">

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- IGV JS -->
    <script type="text/javascript" src="http://igv.org/web/beta/igv-beta.js"></script>

    <script src="../js/hicReader.js"></script>
    <script src="../js/hicState.js"></script>
    <script src="../js/hicLocusGoto.js"></script>
    <script src="../js/hicResolutionSelector.js"></script>
    <script src="../js/hicBrowser.js"></script>
    <script src="../js/contactMatrixView.js"></script>
    <script src="../js/hicRuler.js"></script>
    <script src="../js/eventBus.js"></script>

</head>

<body>

<div id="app-container">
</div>

<script type="text/javascript">

    $(document).ready(function () {

        var config = {};
//        config.url = 'https://hicfiles.s3.amazonaws.com/hiseq/gm12878/in-situ/combined.hic';
        config.url = 'https://s3.amazonaws.com/igv.broadinstitute.org/data/hic/intra_nofrag_30.hic';

        hic
            .createBrowser($('#app-container'), config)
            .then(function (browser) {
                var chromosome_index_x,
                    chromosome_index_y,
                    zoom_index,
                    x_bin,
                    y_bin,
                    pixel_size;

                chromosome_index_x = 4;
                chromosome_index_y = 4;

                zoom_index = 5;

                x_bin = 128;
                y_bin = 0;

                pixel_size = 1;

                browser.setState(chromosome_index_x, chromosome_index_y, zoom_index, x_bin, y_bin, pixel_size);
            })
            .catch(function (error) {
                console.error(error);
            })

    });

</script>

</body>

</html>
